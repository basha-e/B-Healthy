<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Healthy Dashboard</title>

    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --clr-one: #e6f7ff; /* Light Blue Background */
            --clr-two: #ffffff; /* Secondary Light Blue */
            --clr-font: #0056b3; /* Primary Text Blue */
            --clr-text: #002b5c; /* Darker Blue for text */
            --clr-accent: #5ab1dd; /* Accent Blue */
        }

        body {
            font-family: 'Poppins', sans-serif; /* Updated to Poppins */
            background-color: var(--clr-one);
            color: var(--clr-text);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: var(--clr-font);
            color: var(--clr-two);
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        header p {
            font-size: 1rem;
            margin: 5px 0 0;
        }

        header button {
            position: absolute;
            top: 20px;
            right: 10px;
            background-color: var(--clr-one);
            color: var(--clr-font);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header button:hover {
            background-color: #2a85c8;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 0 auto;
        }

        .sensor-column {
            flex: 1 1 calc(50% - 20px);
            background-color: var(--clr-two);
            border: 2px solid var(--clr-font);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sensor {
            margin-bottom: 15px;
            text-align: center;
        }

        .sensor h2 {
            color: var(--clr-font);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .sensor p {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--clr-text);
        }

        .ai-column {
            flex: 1 1 calc(50% - 20px);
            background-color: var(--clr-two);
            border: 2px solid var(--clr-font);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ai-column h2 {
            color: var(--clr-font);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            background-color: var(--clr-font);
            color: var(--clr-two);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--clr-font);
        }

        ul#recommendations-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        ul#recommendations-list li {
            background-color: var(--clr-one);
            border-left: 4px solid var(--clr-accent);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sensor-column,
            .ai-column {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>B-Healthy Dashboard</h1>
        <p>Real-Time Monitoring of Vital Signs and AI Recommendations</p>
        <button id="cancel-btn" onclick="window.location.href='index.html'">Close</button>
    </header>

    <section class="dashboard">
        <!-- Sensor Data Section -->
        <div class="sensor-column">
            <div class="sensor">
                <h2>Heart Rate</h2>
                <p id="heart-rate">--</p>
            </div>
            <div class="sensor">
                <h2>Blood Pressure</h2>
                <p id="blood-pressure">--</p>
            </div>
            <div class="sensor">
                <h2>Temperature</h2>
                <p id="temperature">--</p>
            </div>
        </div>

        <!-- AI Recommendations Section -->
        <div class="ai-column">
            <h2>AI Recommendations</h2>
            <button id="get-recommendation-btn">Get Recommendation</button>
            <ul id="recommendations-list"></ul>
        </div>
    </section>

    <script src="reading.js"></script>
</body>
</html>
